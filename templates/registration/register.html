{% extends "base_generic.html" %}

{% block content %}
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 70vh;">
        <form class="w-50 mx-auto bg-light px-5 pt-4 pb-3 rounded-5" method="post">
            {% csrf_token %}
            <div class="mt-3">
                <input type="text" maxlength="150" id="username" name="username" class="form-control"
                       placeholder="Username"/>
            </div>
            <div class="mt-3">
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Password"/>
            </div>
            <div class="mt-3">
                <input type="password" id="password2" name="password2" class="form-control"
                       placeholder="Confirm password"/>
            </div>
            <button type="submit" class="btn btn-success mt-4 w-100">Register</button>
        </form>
    </div>
{% endblock %}
